# Use zsh as default
set -g default-shell /bin/zsh

# Enable 256-color and true-color (24-bit) support in tmux
set -g default-terminal "screen-256color" # Set terminal type for 256-color support
set -ga terminal-overrides ",*256col*:Tc" # Override to enable true-color for compatible terminals

# General
set -g set-clipboard on         # Use system clipboard
set -g detach-on-destroy off    # Don't exit from tmux when closing a session
set -g escape-time 0            # Remove delay for exiting insert mode with ESC in Neovim
set -g history-limit 1000000    # Increase history size (from 2,000)
set -g mouse on                 # Enable mouse support
set -g status-interval 3        # Update the status bar every 3 seconds (default: 15 seconds)
set -g allow-passthrough on     # Allow programs in the pane to bypass tmux (e.g. for image preview)

# Set prefix key
unbind C-b
set -g prefix C-Space

# Refresh tmux config with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Split horizontally in CWD with \
unbind %
bind \| split-window -h -c "#{pane_current_path}"

# Split vertically in CWD with -
unbind \"
bind - split-window -v -c "#{pane_current_path}"

# New window in same path
bind c new-window -c "#{pane_current_path}"

# Use vim arrow keys to resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Use m key to maximize pane
bind -r m resize-pane -Z

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on # Automatically renumber windows when one is closed

# tpm plugin manager
set -g @plugin 'tmux-plugins/tpm'

# List of tmux plugins

# set -g @plugin 'christoomey/vim-tmux-navigator' # Enable navigating between nvim and tmux
# -> needs to be installed in neovim as well!

set -g @plugin 'christoomey/vim-tmux-navigator' # Enable navigation between nvim and tmux
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum'    # Automatically saves sessions every 15 minutes
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor' # CPU and memory info

# Resurrect
set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'

# Color Theme
# Style
# Hintergrundfarben
#set -g @BG "#1f2335"
set -g @BG_DARK "#1d202f"  # Wird oft für Sidebars und inaktive Fenster verwendet
set -g @BG_GUTTER "#1f2335"
set -g @BG_FLOAT "#292e42" # Hintergrund für Popups/Float-Fenster
set -g @BG_VISUAL "#364a6d" # Hintergrund für visuell ausgewählten Text

# Vordergrundfarben (Text)
set -g @FG "#c0caf5"
set -g @FG_DARK "#a9b1d6"
set -g @FG_GUTTER "#414868"
set -g @FG_SIDEBAR "#787c99"
set -g @COMMENT "#565f89"

# Akzentfarben (Syntax-Highlighting und UI-Elemente)
set -g @RED "#f7768e"
set -g @ORANGE "#ff9e64"
set -g @YELLOW "#e0af68"
set -g @GREEN "#9ece6a"
set -g @TEAL "#4fd6be"
set -g @CYAN "#7dcfff"
set -g @BLUE "#7aa2f7"
set -g @MAGENTA "#bb9af7"
set -g @VIOLET "#9d7cd8"

# my
set -g @BG "#1a1b26"

set -g status-position top
set -g status-left-length 100
set -g status-style "fg=#{@FG},bg=default"
set -g status-left "#[fg=#{@CYAN},bold] #S #[fg=#{@FG},nobold] | "
set -g status-right " #{cpu}  #{mem}"
set -g window-status-current-format "#[fg=#{@CYAN},bold] #[underscore]#I:#W"
set -g window-status-format " #I:#W"
set -g message-style "fg=#{@FG},bg=default"
set -g pane-border-style "fg=#{@FG_DARK}"
set -g pane-active-border-style "fg=#{@TEAL}"
# TODO add mode-style (for session switch menu)


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
